<html>
	<head>
		<title>主页 - 没事搜一搜</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="../images/favicon.ico" />
		<link rel="stylesheet" href="../normalize.css" type="text/css" />
		<link rel="stylesheet" href="./newtab.css" type="text/css" />
	</head>
	<body>
		<div id="app">
			<div class="window">
				<div class="bg" :style="{ backgroundImage: bgUrl }">
					<div class="tip">
						背景图片来源于必应，本站不商业用途</div>
				</div>
				<div class="overlay"></div>
				<div class="search">
					<div class="search-class">
						<div class="search-class-val"><img :src="currentSearchObj.img" /></div>
						<div class="search-class-dropbox">
							<div class="search-class-dropbox-content">
								<div class="item" v-for="search in searchEngine" :key="search.type" @click="searchItemClick(search.type)">
									<div class="so-icon"><img :src="search.img" /></div>
									<div class="so-tit">{{search.tit}}</div>
								</div>
							</div>
						</div>
					</div>
					<input class="search-text" v-model.trim="searchText" @keyup.enter="searchClick" type="text" placeholder="输入搜索关键词" autocomplete="off" autofocus />
					<div class="search-go" @click="searchClick">搜索一下</div>
				</div>
			</div>
		</div>
		<script src="../vue.min.js"></script>
		<script src="./newtab.js"></script>
	</body>
</html>
